<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="/index.css">
</head>

<body class="everything">

  <nav class="nav">
    <div class="logo-left">
      <!-- put logo somewhere here -->
    </div>

  </nav>

  <main class="main">
    <div class="center">
      <div class="uploadContainer">
        <input class="searchContentBar" type="text" id="searchContent" onkeyup="myFunction()"
          placeholder="Search files...">
        <br>
        <div class="uploadB">
          <button>
            <span class="searchbutton">Upload</span>
          </button>
        </div>

        <table id="fileList">
          <tr>
            <th>File Name</th>
            <th>File Description</th>
          </tr>
        </table>
      </div>


      <div class="searchContainer">
        <div>
          <input class="searchContentBar" type="text" id="searchContent2" onkeyup="myFunction()"
            placeholder="File description...">
        </div>

        <div class="searchCategoryHeader">Choose File Types</div>

        <div class="filterContainer">
          <div class="oneQuarter">
            <label class="cbcontainer" id="filter pdf">
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
              <span>.pdf</span>
            </label>
            <br>
            <label class="cbcontainer" id="filter pdf">
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
              <span>.csv</span>
            </label>
            <br>
            <label class="cbcontainer" id="filter pdf">
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
              <span>.png</span>
            </label>
          </div>

          <div class="twoQuarter">
            <label class="cbcontainer" id="filter doc">
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
              <span>.doc</span>
            </label>
            <br>
            <label class="cbcontainer" id="filter pdf">
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
              <span>.mp4</span>
            </label>
          </div>

          <div class="threeQuarter">
            <label class="cbcontainer" id="filter txt">
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
              <span>.txt</span>
            </label>
            <br>
            <label class="cbcontainer" id="filter pdf">
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
              <span>.xlsx</span>
            </label>
          </div>

          <div class="fourQuarter">
            <label class="cbcontainer" id="filter mov">
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
              <span>.mov</span>
            </label>
            <br>
            <label class="cbcontainer" id="filter jpeg">
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
              <span>.jpeg</span>
            </label>
          </div>
        </div>

        <br>
        <br>

        <div class="button">
          <button class="buttonBig">
            <span class="searchbutton">SEARCH</span>
          </button>
        </div>

      </div>
    </div>

    <div>

    </div>

    <script>
      window.api.queryAll().then(({ event, data }) => {
        const fileList = document.getElementById('fileList');
        for (const key in data.response) {
          const tr = document.createElement('tr');

          const file = document.createElement('td');
          file.innerHTML = key;
          tr.appendChild(file);

          const fileDescription = document.createElement('td');
          fileDescription.innerHTML = data.response[key];
          tr.appendChild(fileDescription);

          fileList.appendChild(tr);

          tr.onclick = () => {
            window.api.openFile(key);
          }
        }
      });
    </script>

  </main>
</body>

</html>
